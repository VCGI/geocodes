<html>
<head>
  <meta charset=utf-8 />

  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

   <!-- leaflet -->

   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
   integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
   crossorigin=""></script>

   <!-- esri -->

   integrity="sha512-ECQqaYZke9cSdqlFG08zSkudgrdF6I1d8ViSa7I3VIszJyVqw4ng1G8sehEXlumdMnFYfzY0tMgdQa4WCs9IUw=="
   crossorigin=""></script>
   <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- geocodes geojson geometry (see what i did there?) obtained from census reporter -->
<script type="text/javascript" src="geocodes.js"></script>

<script>

var mymap = L.map('map').setView([43.9, -72.5], 8);

var basemap = L.esri.basemapLayer('Gray').addTo(mymap);

function style(feature) {
    return {
        fillColor: '#02b875',
        weight: 1,
        opacity: 0.7,  
        color: 'white',
        dashArray: '',
        fillOpacity: 0.6
    };
}

var geo = L.geoJson(geocodes, {
	  filter: geocodesFilter,
    style: style,
    onEachFeature: function(feature, layer) {
    	layer.bindPopup('<b>Name: </b>'+feature.properties.name+'<p><b>Geographic ID: </b>'+feature.properties.geoid.substring(7,17))
    }
}).addTo(mymap);

function geocodesFilter(geocodes) {
	if (geocodes.properties.geoid.length === 17) return true
}

</script>

</body>
</html>
